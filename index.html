<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Jogo da Memória</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Jogo da Memória</h1>
            <div class="clock-timer">
                <span id="timer"></span>
            </div>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Tentativas

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>            
        </section>

        <div class="deck">
            <div class="card">
                <div class="card-inner">
                    <div class="closed"></div>
                    <div class="open">
                        <i class="fa fa-diamond"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="closed"></div>
                    <div class="open">
                        <i class="fa fa-paper-plane-o"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="closed"></div>
                    <div class="open">
                        <i class="fa fa-anchor"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="closed"></div>
                    <div class="open">
                        <i class="fa fa-bolt"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="closed"></div>
                    <div class="open">
                        <i class="fa fa-cube"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="closed"></div>
                    <div class="open">
                        <i class="fa fa-anchor"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="closed"></div>
                    <div class="open">
                        <i class="fa fa-leaf"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="closed"></div>
                    <div class="open">
                        <i class="fa fa-bicycle"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="closed"></div>
                    <div class="open">
                        <i class="fa fa-diamond"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="closed"></div>
                    <div class="open">
                        <i class="fa fa-bomb"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="closed"></div>
                    <div class="open">
                        <i class="fa fa-leaf"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="closed"></div>
                    <div class="open">
                        <i class="fa fa-bomb"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="closed"></div>
                    <div class="open">
                        <i class="fa fa-bolt"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="closed"></div>
                    <div class="open">
                        <i class="fa fa-bicycle"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="closed"></div>
                    <div class="open">
                        <i class="fa fa-paper-plane-o"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="closed"></div>
                    <div class="open">
                        <i class="fa fa-cube"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Você Venceu!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p><strong>Tentativas: </strong><span class="moves-final"></span></p>
                    <p class="p-stars"><strong>Pontuação: </strong>
                    <ul class="stars-final">
                    </ul></p>
                    <p><strong>Tempo: </strong><span class="tempo-final"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary restart">Jogar Novamente</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
